    <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        document.getElementById("formAdminLogin").action = "admin.html";
        document.getElementById("formAdminLogin").submit();
      } else {
        // No user is signed in.
        document.getElementById("formAdminMain").action = "login.html";
        document.getElementById("formAdminMain").submit();
      }
    });

    var count = 0;
    var electionlariCek = function(){

      const list_div = document.querySelector("#list_div2");
      var userRef = firebase.database().ref().child("Elections");
      userRef.on("child_added",function(snapshot){
        var userRef2 = firebase.database().ref().child("Elections").child(snapshot.key);

        userRef2.on("child_added",function(snapshot2){
            var userRef3 = firebase.database().ref().child("Kullanıcılar");
            userRef3.on("child_added",function(snapshot3){
              var userRef4 = firebase.database().ref().child("Kullanıcılar").child(snapshot3.key).child("Elections");
              userRef4.on("child_added",function(snapshot4){
                if(snapshot2.key == snapshot4.key){
                  count += 1;
                  //document.getElementById("strongID").innerHTML = "Waiting " + count + " election for Approve or Reject "
                  if(count % 2 == 0){
                    list_div.innerHTML += "<div style='background-color:#eeeaea'><table style='width:100%' border='1px solid black'><tr>" + count + "</tr><tr><th>Sender</th><th>Category</th><th>Election Name</th><th>Ouestion</th><th>Option1</th><th>Option2</th><th>Option3</th></tr><tr><td> " + snapshot3.val().name + " </td><td><b>" + snapshot.key + "</b></td><td>" + snapshot2.val().ElectionName + "</td><td><b style='color:blue'>" + snapshot2.val().Question + "</b></td><td style='text-decoration:underline'>" + snapshot2.val().Option1 + "</td><td style='text-decoration:underline'>" + snapshot2.val().Option2 + "</td><td style='text-decoration:underline'>" + snapshot2.val().Option3 + "</td><td><th><button onclick='Finish()' style='background-color:#75e10e;color:white' class='buttons'>Finish</button></th><th><button onclick='Delete()' style='background-color:#e7280d;color:white' class='buttons'>Delete</button></th></td></tr></table></div>"
                  }else{
                    list_div.innerHTML += "<div style='background-color:#f9f9f9'><table style='width:100%' border='1px solid black'><tr>" + count + "</tr><tr><th>Sender</th><th>Category</th><th>Election Name</th><th>Ouestion</th><th>Option1</th><th>Option2</th><th>Option3</th></tr><tr><td> " + snapshot3.val().name + " </td><td><b>" + snapshot.key + "</b></td><td>" + snapshot2.val().ElectionName + "</td><td><b style='color:blue'>" + snapshot2.val().Question + "</b></td><td style='text-decoration:underline'>" + snapshot2.val().Option1 + "</td><td style='text-decoration:underline'>" + snapshot2.val().Option2 + "</td><td style='text-decoration:underline'>" + snapshot2.val().Option3 + "</td><td><th><button onclick='Finish()' style='background-color:#75e10e;color:white' class='buttons'>Finish</button></th><th><button onclick='Delete()' style='background-color:#e7280d;color:white' class='buttons'>Delete</button></th></td></tr></table></div>"

                  }
                }
              });
            });

          console.log(snapshot2.val().AdminOnay);

        });
      });
    }


    function logout1(){
      firebase.auth().signOut().then(function() {
        console.log('Signed Out');
      }, function(error) {
        console.error('Sign Out Error', error);
      });
    }

    function Finish(){
      alert("Bitirme işlemi eklenecek");
    }

    function Delete(){
      alert("Delete işlemi eklenecek");
    }

    document.getElementById("allElections").style.backgroundColor = "#15adcb";
    electionlariCek();

    function dbDekiDeleteElectionlar(){
      const list_div = document.querySelector("#list_div2");
      var dbRef = firebase.database().ref().child("DeleteElections");
      dbRef.on("child_added",function(snapshot){
        list_div.innerHTML += "<div>" + snapshot.val().name + "</div>"
      });
    }

    function allElections(){
      count = 0;
      const list_div = document.querySelector("#list_div2");
      list_div.innerHTML = ""
      electionlariCek();
      document.getElementById("finishELections").style.backgroundColor = "#f3f3f3";
      document.getElementById("ongoingElections").style.backgroundColor = "#f3f3f3";
      document.getElementById("deleteElections").style.backgroundColor = "#f3f3f3";
      document.getElementById("allElections").style.backgroundColor = "#15adcb";
    }

    function deleteElections(){
      const list_div = document.querySelector("#list_div2");
      list_div.innerHTML = ""
      dbDekiDeleteElectionlar();
      document.getElementById("finishELections").style.backgroundColor = "#f3f3f3";
      document.getElementById("ongoingElections").style.backgroundColor = "#f3f3f3";
      document.getElementById("deleteElections").style.backgroundColor = "#15adcb";
      document.getElementById("allElections").style.backgroundColor = "#f3f3f3";
    }

    function ongoingElections(){
      document.getElementById("finishELections").style.backgroundColor = "#f3f3f3";
      document.getElementById("ongoingElections").style.backgroundColor = "#15adcb";
      document.getElementById("deleteElections").style.backgroundColor = "#f3f3f3";
      document.getElementById("allElections").style.backgroundColor = "#f3f3f3";
      alert("Eklenecek");
    }

    function finishELections(){
      document.getElementById("finishELections").style.backgroundColor = "#15adcb";
      document.getElementById("ongoingElections").style.backgroundColor = "#f3f3f3";
      document.getElementById("deleteElections").style.backgroundColor = "#f3f3f3";
      document.getElementById("allElections").style.backgroundColor = "#f3f3f3";
      alert("Eklenecek");
    }

    </script>
